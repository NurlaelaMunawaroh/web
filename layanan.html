<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Wisata Alam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #9febe4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .service-item {
            background-color: #fff;
            width: calc(33.333% - 20px);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .service-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .service-item h3 {
            font-size: 1.2em;
            color: hwb(144 68% 19%;
        }
        .service-item p {
            font-size: 0.9em;
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Layanan Wisata Alam</h1>
    </header>

    <div class="container">
        <section class="services">
            <div class="service-item">
                <img src="img/sampah.jpg" alt="Tempat Sampah">
                <h3>Tempat Sampah</h3>
            </div>
            <div class="service-item">
                <img src="img/parkir.jpg" alt="Area Parkir">
                <h3>Area Parkir</h3>
            </div>
            <div class="service-item">
                <img src="img/toilet.png" alt="Toilet">
                <h3>Toilet</h3>
            </div>
</body>
</html>
