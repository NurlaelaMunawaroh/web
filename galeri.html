<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Wisata Alam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9febe4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-item {
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .photo-caption {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Galeri</h1>
        <p>Telaga Situ Tirta Marta</p>

        <div class="photo-item">
            <img src="img/foo1.jpg" width="200">
        </div>
        <div class="photo-item">
            <img src="img/foo2.jpg" width="200">
        </div>
        <div class="photo-item">
            <img src="img/foo3.jpg" width="200">
        </div>
        <div class="photo-item">
            <img src="img/foo4.jpg" width="200">
    </div>

</body>
</html>
